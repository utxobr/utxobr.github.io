<!DOCTYPE html>
<html>
  <head>
    <title>{{ .Title }}</title>
    <meta name=viewport content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/index.css" />
  </head>

  <body>
    <ul>
      {{ range .Data.Pages }}
        <li>
          <a class="item" href="{{ .Permalink }}">{{ .Title }}</a>
          <p>{{ .Params.Description }}</p>
        </li>
      {{end}}
    </ul>

    {{ .Content }}

    {{ partial "footer.html" }}
  </body>
</html>
